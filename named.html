<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Function</title>
    <script>
        // Named function
        function greet(name) {
            return 'Hello, ' + name + '?';
        }

        // Call the greet function and output the result
        console.log(greet('stream')); // Output: Hello, John!
    </script>
</head>
<body>
    <!-- Output will be displayed here if you open the browser's console -->
</body>
</html>
